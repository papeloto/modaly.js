<html lang="en">
    <head>

        <title>modaly.js</title>
    </head>
    <body>
        <div id="modal">
            <button data-modaly-close>
                Close Modal
            </button>
        </div>

        <button data-modaly-open="#modal">
            Open Modal
        </button>

        <script src="modaly.min.js"></script>
        <script>
            new Modaly("#modal");
        </script>
    </body>
</html>
